<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>JS原生图片轮换</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="move.js"></script>
	<script>
	window.onload=function(){
		var oDiv=document.getElementById('playimages');
		var oBtnPrev=getByClass(oDiv,'prev')[0];
		var oBtnNext=getByClass(oDiv,'next')[0];
		var oMarkleft=getByClass(oDiv,'mark_left')[0];
		var oMarkright=getByClass(oDiv,'mark_right')[0];
		oMarkleft.onmouseover=function(){
			Move(oBtnPrev,'opacity',100);
		}
		oMarkleft.onmouseout=function(){
			Move(oBtnPrev,'opacity',0);
		}
	}
	</script>
</head>
<body>
	<div id="playimages" class="play"> 
    <ul class="big_pic"> 
		<div class="prev"></div> 
		<div class="next"></div> 
		<a class="mark_left" href="javascript:;"></a> 
		<a class="mark_right" href="javascript:;"></a> 
		<div class="bg"></div>
        <li style="z-index:1;"><img src="img/1.jpg" /></li> 
        <li><img src="img/2.jpg" /></li> 
        <li><img src="img/3.jpg" /></li> 
        <li><img src="img/4.jpg" /></li> 
        <li><img src="img/5.jpg" /></li> 
        <li><img src="img/6.jpg" /></li>
    </ul> 
    <div class="small_pic"> 
        <ul style="width:390px;"> 
            <li style="filter: 100; opacity: 1;"><img src="img/1.jpg" /></li> 
            <li><img src="img/2.jpg" /></li> 
            <li><img src="img/3.jpg" /></li> 
            <li><img src="img/4.jpg" /></li> 
            <li><img src="img/5.jpg" /></li> 
            <li><img src="img/6.jpg" /></li> 
        </ul> 
    </div> 
</div> 
</body>
</html>
