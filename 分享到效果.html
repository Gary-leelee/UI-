<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>分享到效果</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }
    
    #div1 {
        width: 200px;
        height: 300px;
        background: #F65454;
        position: relative;
        left: -200px;
        top: 130px;
    }
    
    #div1 span {
        font-size: 16px;
        width: 20px;
        height: 75px;
        line-height: 25px;
        background: #6963F4;
        position: absolute;
        right: -20px;
        top: 100px;
    }
    </style>
    <script>
    window.onload = function() {
        var oDiv = document.getElementById('div1');
        oDiv.onmouseover = function() {
            Move(0);
        }
        oDiv.onmouseout = function() {
            Move(-200);
        }
    }
    var timer = null;

    function Move(iTarget) {
        var oDiv = document.getElementById('div1');
        clearInterval(timer);
        timer = setInterval(function() {
            var speed;
            oDiv.offsetLeft > iTarget ? speed = -10 : speed = 10;
            oDiv.offsetLeft == iTarget ? clearInterval(timer) : oDiv.style.left = oDiv.offsetLeft + speed + 'px';
        }, 15)
    }
    </script>
</head>

<body>
    <div id="div1"><span>共享到</span></div>
</body>

</html>
